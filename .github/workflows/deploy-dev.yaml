
name: Deploy main docs

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build docs from main
        run: npx astro build --base=/cqtkit-docs/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to GitHub Pages (preserving versioned docs)
        run: |
          # Clean only top-level docs/cqtkit-docs content, but keep 'versions'
          mkdir -p gh-pages/docs/
          
          # Remove all files except 'versions' directory to preserve versioned docs
          cd gh-pages/docs/
          find . -maxdepth 1 -not -name '.' -not -name 'versions' -exec rm -rf {} +
          cd ../../../
          
          # Copy new main docs to gh-pages
          cp -r dist/* gh-pages/docs/
          
          # Add .nojekyll in docs folder
          touch gh-pages/docs/.nojekyll
          
          # Commit and push
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy main docs from commit ${GITHUB_SHA::7}" || echo "No changes to commit"
          git push
