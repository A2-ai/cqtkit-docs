
name: Deploy main docs

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build docs from main
        run: npx astro build --base=/cqtkit-docs/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to GitHub Pages (preserving versioned docs)
        run: |
          # Clean only top-level docs/cqtkit-docs content, but keep 'versions'
          mkdir -p gh-pages/docs/cqtkit-docs

