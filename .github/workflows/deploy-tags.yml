name: Deploy versioned docs

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      
      - name: Build docs
        run: npx astro build --base=/cqtkit-docs/versions/${{ env.VERSION }}

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to GitHub Pages
        run: |
          # Add this version to docs/versions/
          mkdir -p gh-pages/docs/versions/${{ env.VERSION }}
          cp -r dist/* gh-pages/docs/versions/${{ env.VERSION }}/
          
          # Add .nojekyll in docs folder
          touch gh-pages/docs/.nojekyll
          
          # Commit and push
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add version ${{ env.VERSION }}"
          git push
