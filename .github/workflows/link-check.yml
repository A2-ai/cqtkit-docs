
name: Check Links in Docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  link-check:
    name: Link Checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   

      - name: Install dependencies
        run: npm ci            

      - name: Build site
        run: npm run build

      - name: linkinator
        uses: JustinBeckwith/linkinator-action/@v1
        with:
          paths: dist/
          recurse: true
          linksToSkip: "https://github.com/*"

